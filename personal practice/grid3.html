<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
 <section style="display: grid;grid-template-rows: auto 70% auto;gap: 20px;height: 400px;width: 500px;">
    <div style="background-color: rgb(2, 2, 236);">h</div>
    <div style="background-color: rgb(85, 85, 187);">m</div>
    <div style="background-color: blue;">f</div>
 </section> 
    
</body>
</html>
