<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

</head>
<body>
<section style="display: grid;grid-template-columns: auto;margin: 5%;width: 850px;height: 400px;gap: 10px;">
    <div style="display:grid;background-color: blue;text-align: center;color: aliceblue;">Holy Grail layout</div>
 <div style="display: grid;grid-template-columns: auto 50% auto ;gap: 10px;">
<div style="display: grid;background-color: rgb(65, 163, 255);height: 350px;width: 200px;color: aliceblue;display: grid;align-items: center;text-align: center;">Nav</div>
<div style="display: grid;background-color: rgba(32, 34, 34, 0.356);color: aliceblue;display: grid;align-items: center;text-align: center;">Main content</div>
<div style="display: grid;background-color:rgb(65, 163, 255);height: 350px;width: 200px; color: aliceblue;display:grid;align-items: center;text-align: center;">Sidebar</div>
 </div>
    <div style="display: grid;background-color: blue;color: aliceblue;text-align: center;">Footer</div>
</section>   
</body>
</html>
