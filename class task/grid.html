<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>
    <section style="display: grid;grid-template-columns: auto auto auto;width: 500px;">
        <div style="background-color: rgb(10, 165, 165);padding: 20px;">1</div>
        <div style="background-color: #ce3106;;padding: 20px;">2</div>
        <div style="background-color: rgb(12, 58, 139);padding: 20px;">3</div>
        <div style="background-color: rgb(192, 183, 5);padding: 20px;">4</div>
        <div style="background-color: rgb(42, 10, 102);padding: 20px;">5</div>
        <div style="background-color: rgb(39, 168, 10);padding: 20px;">6</div>
        <div style="background-color: rgb(150, 104, 17);padding: 20px;">7</div>
        <div style="background-color: rgba(9, 232, 232, 0.275);padding: 20px;">8</div>
        <div style="background-color: rgba(48, 7, 7, 0.981);padding: 20px;">9</div>
    </section>
</body>

</html>
